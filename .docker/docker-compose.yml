### NOTE: This is for development only.
version: '3.4'
volumes:
  db:
    driver: local
services:
  database:
    container_name: flooq-database
    image: postgres:13
    ports:
      - "54320:5432"
    volumes:
      - db:/var/lib/postgresql/data
    restart: always
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test1234
  api:
    container_name: flooq-api
    image: ghcr.io/agile-waterfall-inc/flooq-api:latest
    depends_on: 
      - database
    ports:
      - "8080:80"
    restart: always
    environment: 
      - ASPNETCORE_ENVIRONMENT=Development
      - CONNECTIONSTRINGS__FlooqDatabase=Host=database;Port=54320;Database=flooqdatabase;Username=postgres;Password=test1234;
  # identity:
  #   container_name: flooq-identity
  #   image: ghcr.io/agile-waterfall-inc/flooq-identity:latest
