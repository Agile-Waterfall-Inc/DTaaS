  #   environment: 
  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - ConnectionStrings__FlooqIdentityDatabase=Host=database;Port=54320;Database=flooqidentitydatabase;Username=postgres;Password=test1234;
  #     - Authentication__GitHub__ClientId=<EMPTY>
  #     - Authentication__GitHub__ClientSecret=<EMPTY>
  #     - IDENTITY_SERVER_CLIENT_SECRET=secret
  editor:
    container_name: flooq-editor
    image: ghcr.io/agile-waterfall-inc/flooq-editor:latest
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://api:80
      - BASE_URL=http://localhost:3000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=<EMPTY> 
      - IDENTITY_SERVER_ISSUER=https://identity:5000
      - IDENTITY_SERVER_CLIENT_ID=web
      - IDENTITY_SERVER_CLIENT_SECRET=secret
      - NODE_TLS_REJECT_UNAUTHORIZED=0 

  executor:
    container_name: flooq-executor
    image: ghcr.io/agile-waterfall-inc/flooq-executor:latest
    ports:
      - "3500:3500"
    environment:
      - API_BASE_URL=http://api:80

