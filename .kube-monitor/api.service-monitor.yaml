apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-stack-prometheus-api-monitor
  labels:
    k8s-app: kube-stack-prometheus-api-monitor
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: web
  selector:
    matchLabels:
      app: api
  namespaceSelector:
    any: true
